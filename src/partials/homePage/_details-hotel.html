<section class="details_hotel">
  <div class="container">
    <div class="details_hotel_content">

      <h3 class="details_hotel_title">Ресторан</h3>

    <div class="swiper">

            <source

              srcset="./images/sliders/smallSlider/fourthSlideMobile.jpg"

              media="(max-width: 768px)"
              srcset="./images/sliders/smallSlider/fourthSlideTablet.jpg"
            />

              media="(min-width: 769px)"
              srcset="./images/sliders/smallSlider/fourthSlideDesktop.jpg"
            />

              src="./images/sliders/smallSlider/fourthSlideMobile.jpg"
              alt="slide image"
            />

        </div>
        <div class="swiper-slide">
          <picture>
            <source

        <div class="swiper-slide">

          <svg class="icon" height="32" width="32">
            <use href="./images/icons.svg#icon-arrow_right"></use>

        </div>

    </div>
  </div>
  <div class="container">
    <div class="button_wrapper">
